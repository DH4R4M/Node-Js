<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Roboto+Mono");

    .center-xy {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
    }

    html,
    body {
      font-family: "Roboto Mono", monospace;
      font-size: 16px;
    }

    html {
      box-sizing: border-box;
      user-select: none;
    }

    body {
      background-color: #000;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .container {
      width: 100%;
    }

    .copy-container {
      text-align: center;
    }

    p {
      color: #fff;
      font-size: 24px;
      letter-spacing: 0.2px;
      margin: 0;
    }
  </style>

  <body>
    <div class="container">
      <div class="copy-container center-xy">
        <p>404, page not found.</p>
        <a href="/" style="color: red"><h3>Go Back</h3></a>
      </div>
    </div>
  </body>
</html>
